<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style2.css">
    <link rel="stylesheet" href="/js/cadastro.js">
    <link rel="icon" href="/img/icon.jpg">
    <title>Cadastro</title>
</head>

<body>
    <div class="login-container">
        <h2>Cadastr-se</h2>

        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário...">
            </div>
            <div class="input-group">
                <label for="username">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu E-mail...">
            </div>
            <div class="input-group">
                <label for="username">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite seu senha...">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmSenha" name="confirmSenha" placeholder="Confirme sua senha..."
                    required>
            </div>
        </form>
        <a href="/html/dashbord.html"><button type="submit" class="login-btn"> Entrar</button></a>
        <br>
        <br>
        <footer>
            <p>&copy; 2024 - Dashboard CS 1.6 - Todos os direitos reservados.</p>
        </footer>
    </div>
</body>

</html>
